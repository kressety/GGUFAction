name: Model Quantization

on:
  workflow_dispatch:
    inputs:
      repo_id:
        description: 'Hugging Face repository ID (username/model_name)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Cache llama.cpp build
      uses: actions/cache@v4
      with:
        path: llama.cpp/build
        key: ${{ runner.os }}-llama-cpp-${{ hashFiles('llama.cpp/CMakeLists.txt', 'llama.cpp/**/*.cpp', 'llama.cpp/**/*.h') }}
        restore-keys: |
          ${{ runner.os }}-llama-cpp-
    - name: Install C++ tools and build llama.cpp
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git cmake
        if [ ! -d "llama.cpp" ]; then
          git clone https://github.com/ggerganov/llama.cpp.git
        fi
        cd llama.cpp
        if [ ! -d "build" ]; then
          cmake -B build -DCMAKE_BUILD_TYPE=Release
        fi
        cmake --build build --config Release -j$(nproc)
    - name: Run Python script
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
        MS_API_KEY: ${{ secrets.MS_API_KEY }}
        MS_USERNAME: ${{ secrets.MS_USERNAME }}
        REPO_ID: ${{ inputs.repo_id }}
      run: python script.py
